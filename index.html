<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/victorian_street_lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/girl_sitting/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="assets/tree/scene.gltf"></a-asset-item>
        <a-asset-item id="street_props" src="assets/street_props/scene.gltf"></a-asset-item>
        <a-asset-item id="fence" src="assets/simple_trees/scene.gltf"></a-asset-item>
        <a-asset-item id="house" src="assets/hayne_street_house/scene.gltf"></a-asset-item>

        <img id = "bg" src = "images/bg.jpg"></img>

      </a-a-assets>
     <a-sky src="#bg"></a-sky>



      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.2 0.2 0.3"
          gltf-model="#street"
          position="0 0 200"
          rotation="0 200 0"
        ></a-entity>


      <!-- Street Lamp -->
      <a-entity
        scale="0.018 0.018 0.018"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.13 0.13 0.13"
        gltf-model="#cat"
        position="0 4 7"
        rotation="0 -60 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="0.2 0.2 0.2"
        gltf-model="#girl"
        position="-2 4 7"
        shadow="cast:true;"
      ></a-entity>
      <!-- CAMERA -->

      <!-- Tree -->
      <a-entity
        scale="0.02 0.02 0.02"
        gltf-model="#tree"
        position="-15 4 7"
        shadow="cast:true;"
      ></a-entity>

      <!-- House -->
      <a-entity
        scale="0.5 0.5 0.5"
        gltf-model="#house"
        position="-30 7.5 2"
        shadow="cast:true;"
      ></a-entity>


      <!-- CAMERA -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
